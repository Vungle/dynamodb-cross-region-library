apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dynamodb-replication-prod-installs
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dynamo-replication-prod-installs
    spec:
      containers:
      - name: replicator
        image: vungle/dynamodb-cross-region-replication:1.1.0
        env:
        - name: SOURCE_ENDPOINT
          value: 127.0.0.1
        - name: SOURCE_TABLE
          value: prod-installs
        - name: DESTINATION_ENDPOINT
          value: 127.0.0.2
        - name: DESTINATION_TABLE
          value: prod-installs
 
